<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Function Default Parameter</title>
  </head>
  <body>
    <script>
      function register(name, gender = "UNKNOWN") {
        console.info(name);
        console.info(gender);
      }

      register();
      register("Randi");
      register("Randi", "MALE");
      register("Randi", undefined);
      register("Randi", null);
    </script>
  </body>
</html>
