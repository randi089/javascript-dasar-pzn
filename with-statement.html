<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>With Statement</title>
  </head>
  <body>
    <script>
      const person = {
        firstName: "Randi",
        middleName: "Febriadi",
        lastName: "Hebat",
      };

      console.info(person.firstName);
      console.info(person.middleName);
      console.info(person.lastName);

      const firstName = "Fatwa";
      const lastName = "Fauzan";

      with (person) {
        console.info(firstName);
        console.info(middleName);
        console.info(lastName);
      }
    </script>
  </body>
</html>
