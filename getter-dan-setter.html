<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Getter dan Setter</title>
  </head>
  <body>
    <script>
      const person = {
        firstName: "Randi",
        lastName: "Febriadi",
        get fullName() {
          return `${this.firstName} ${this.lastName}`;
        },
        set fullName(value) {
          const array = value.split(" ");
          this.firstName = array[0];
          this.lastName = array[1];
        },
      };

      person.fullName = "Khairul Fatwa";
      console.table(person);

      person.fullName = "Muhammad Fauzan";
      console.table(person);

      person.fullName = "Randi Febriadi";
      console.table(person);
    </script>
  </body>
</html>
