<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Kata Kunci This</title>
  </head>
  <body>
    <script>
      console.info(this);

      function sample() {
        console.info(this);

        function inner() {
          console.info(this);
        }

        inner();
      }

      sample();

      const person = {
        name: "Randi",
        sayHello: function (name) {
          console.info(`Hello ${name} My Name is ${this.name}`);
        },
      };

      person.sayHello("Budi");
    </script>
  </body>
</html>
