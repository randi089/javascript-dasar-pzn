<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tipe Data String</title>
  </head>
  <body>
    <script>
      document.writeln("Randi Febriadi");
      document.writeln("</br>");
      document.writeln("Programmer Hebat");
      document.writeln("</br>");

      document.writeln("Nama : " + "Randi " + "Febriadi");
      document.writeln("</br>");
      document.writeln("Channel : " + "Programmer Hebat");
      document.writeln("</br>");

      document.writeln("<textarea cols='100' rows='10'>");
      document.write("Randi \nFebriadi \nHebat\n");
      document.write("\\Home\\Randi\n");
      document.write('"Programmer Hebat"\n');
      document.write("'Belajar JavaScript'\n");
      document.writeln("</textarea>");
    </script>
  </body>
</html>
