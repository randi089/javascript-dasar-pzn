<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Masalah Variable Var</title>
  </head>
  <body>
    <script>
      // Global scope
      var i = 20;

      for (var i = 0; i < 10; i++) {
        // Local scope
        console.info(`Local scope ${i}`);
      }

      console.info(`Global scope ${i}`);
    </script>
  </body>
</html>
